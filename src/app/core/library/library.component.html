<mat-card>
    <button mat-button>
        <mat-icon aria-hidden="false" aria-label="Library Icon">layers</mat-icon>
        <span>Library</span>
    </button>
    <button mat-icon-button>
        <mat-icon aria-hidden="false" aria-label="Create Playlist Icon">add</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon aria-hidden="false" aria-label="Show More Icon">arrow_forward</mat-icon>
    </button>
    <mat-chip-list>
        <mat-chip>Playlists</mat-chip>
        <mat-chip>Albums</mat-chip>
        <mat-chip>Podcasts & Shows</mat-chip>
    </mat-chip-list>
    <button mat-icon-button>
        <mat-icon aria-hidden="false" aria-label="Search Library Icon">search</mat-icon>
    </button>
    <button mat-button>
        <span>Recents</span>
        <mat-icon aria-hidden="false" aria-label="Sort View Icon">list</mat-icon>
    </button>
    <mat-list>
        <mat-list-item *ngFor="let collection of library">
            <span>{{ collection.name }}</span>
        </mat-list-item>
    </mat-list>
</mat-card>
